    html, body {

      overflow-x: hidden;

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('images/tropical_background.png.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px);
      z-index: -2;
      transform: scale(1.05);
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    .nav-wrapper {
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      width: 100vw;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100vw;
      left: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .tab-button {
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 1rem;
      margin: 0 20px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .tab-button:hover,
    .tab-button.active {
      color: #00bfff;
    }

    .lang-dropdown {
      position: relative;
      margin-left: auto;
      margin-right: 20px;
    }

    .lang-toggle {
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .lang-toggle img {
      width: 20px;
      height: 14px;
      border-radius: 2px;
    }

    .lang-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
      z-index: 20;
    }

    .lang-option {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      gap: 8px;
      color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .lang-option:hover {
      background-color: #00bfff;
    }

    .lang-option img {
      width: 20px;
      height: 14px;
      border-radius: 2px;
    }

    header {
      background-color: transparent;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 180px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #00bfff;
      font-family: 'Cinzel', serif;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
        -2px  0px 0 #000,
         2px  0px 0 #000,
         0px -2px 0 #000,
         0px  2px 0 #000;
    }

    header p {
      margin-top: 6px;
      font-size: 1.2rem;
      color: #ddd;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto 50px auto;
      padding: 30px 15px;
    }

    .packs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-content: center;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .packs-grid.hidden {
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    .card {
      background-color: rgba(31, 31, 31, 0.85);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      max-width: 340px;
      margin: 0 auto;
    }

    .card img.pack-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card h2 {
      margin-top: 0;
      color: #00bfff;
    }

    .card ul {
      text-align: left;
      padding-left: 20px;
      margin-bottom: 10px;
      color: #ccc;
    }

    .card a {
      margin-top: auto;
      align-self: center;
    }

    .buy-button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #009acc;
    }

    hr {
      border: none;
      border-top: 2px solid #00bfff;
      margin: 40px auto;
      max-width: 600px;
      opacity: 0.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer img {
      width: 48px;
      height: 48px;
    }

    footer p {
      color: #aaa;
      margin-top: 8px;
    }

    .cgv-link {
      color: #00bfff;
      text-decoration: underline;
      font-size: 0.95rem;
      margin-bottom: 10px;
      display: inline-block;
    }

    .cgv-link:hover {
      color: #66d3ff;
    }

    @media (max-width: 768px) {
      .packs-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
