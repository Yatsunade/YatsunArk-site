<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yatsun'Ark PvE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
      background: none;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('images/tropical_background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px);
      z-index: -2;
      transform: scale(1.05);
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    header {
      background-color: transparent;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header img {
      width: 180px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #00bfff;
    }

    header p {
      margin-top: 6px;
      font-size: 1.2rem;
      color: #ddd;
    }

    .lang-menu {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-toggle {
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .lang-toggle img {
      width: 20px;
      height: 14px;
      margin-right: 6px;
    }

    .lang-list {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(0,0,0,0.8);
      border-radius: 6px;
      overflow: hidden;
    }

    .lang-list button {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    .lang-list button:hover {
      background: #00bfff;
    }

    .lang-list button img {
      width: 20px;
      height: 14px;
      margin-right: 8px;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      margin-bottom: 30px;
    }

    .nav-tabs a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-tabs a:hover,
    .nav-tabs a.active {
      background-color: #00bfff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto 50px auto;
      padding: 30px 15px;
    }

    .packs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: rgba(31, 31, 31, 0.85);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      max-width: 340px;
      margin: 0 auto;
    }

    .card img.pack-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card h2 {
      margin-top: 0;
      color: #00bfff;
    }

    .card ul {
      text-align: left;
      padding-left: 20px;
      margin-bottom: 10px;
      color: #ccc;
    }

    .buy-button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #009acc;
    }

    hr {
      border: none;
      border-top: 2px solid #00bfff;
      margin: 40px auto;
      max-width: 600px;
      opacity: 0.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer img {
      width: 48px;
      height: 48px;
    }

    footer p {
      color: #aaa;
      margin-top: 8px;
    }

    .cgv-link {
      color: #00bfff;
      text-decoration: underline;
      font-size: 0.95rem;
      margin-bottom: 10px;
      display: inline-block;
    }

    .cgv-link:hover {
      color: #66d3ff;
    }

    @media (max-width: 768px) {
      .packs-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-menu">
      <button class="lang-toggle" onclick="toggleLangMenu()">
        <img src="images/fr.png" alt="FR"> FR
      </button>
      <div class="lang-list" id="langList">
        <button onclick="switchLang('fr')"><img src="images/fr.png" alt="FR"> Français</button>
        <button onclick="switchLang('en')"><img src="images/en.png" alt="EN"> English</button>
      </div>
    </div>
    <img src="images/Logo_Yatsu.png" alt="Logo Yatsun'Ark" />
    <h1>Yatsun'ARK PvE</h1>
    <p id="header-desc">Soutiens le cluster et l'équipe Yatsun'Ark en achetant nos pack vip !</p>
  </header>

  <nav class="nav-tabs">
    <a href="#" class="active" onclick="toggleTab('vip')">Packs VIP</a>
    <a href="#" onclick="toggleTab('dino')">Packs Dino</a>
  </nav>

  <script>
    function toggleLangMenu() {
      document.getElementById("langList").style.display =
        document.getElementById("langList").style.display === "block" ? "none" : "block";
    }

    function switchLang(lang) {
      document.documentElement.lang = lang;
      document.getElementById("header-desc").textContent =
        lang === "en" ? "Support the Yatsun'Ark cluster and team by purchasing our VIP packs!" :
                        "Soutiens le cluster et l'équipe Yatsun'Ark en achetant nos pack vip !";
      document.getElementById("langList").style.display = "none";
    }
  </script>
</body>
</html>
