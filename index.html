<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yatsun'Ark PvE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
      background: none;
      position: relative;
      z-index: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('images/tropical_background.png.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px);
      z-index: -2;
      transform: scale(1.05);
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    header {
      background-color: transparent;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header img {
      width: 180px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #00bfff;
    }

    header p {
      margin-top: 6px;
      font-size: 1.2rem;
      color: #ddd;
    }

    .lang-dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-toggle {
      background: none;
      border: none;
      color: #f0f0f0;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .lang-toggle img {
      width: 20px;
      height: 14px;
      border-radius: 2px;
    }

    .lang-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
      z-index: 20;
    }

    .lang-option {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      gap: 8px;
      color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .lang-option:hover {
      background-color: #00bfff;
    }

    .lang-option img {
      width: 20px;
      height: 14px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-dropdown">
      <button class="lang-toggle">
        <img src="images/fr.png" alt="Français">
        <span>FR</span>
        ▼
      </button>
      <div class="lang-menu">
        <div class="lang-option" onclick="setLanguage('fr')">
          <img src="images/fr.png" alt="Français">
          <span>Français</span>
        </div>
        <div class="lang-option" onclick="setLanguage('en')">
          <img src="images/en.png" alt="English">
          <span>English</span>
        </div>
      </div>
    </div>
    <img src="images/Logo_Yatsu.png.png" alt="Logo Yatsun'Ark" />
    <h1 id="title">Yatsun'ARK PvE</h1>
    <p id="subtitle">Soutiens le cluster et l'équipe Yatsun'Ark en achetant nos pack vip !</p>
  </header>

  <!-- ... reste du contenu inchangé ... -->

  <script>
    const langToggle = document.querySelector('.lang-toggle');
    const langMenu = document.querySelector('.lang-menu');

    langToggle.addEventListener('click', () => {
      langMenu.style.display = langMenu.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!document.querySelector('.lang-dropdown').contains(e.target)) {
        langMenu.style.display = 'none';
      }
    });

    function setLanguage(lang) {
      const translations = {
        fr: {
          title: "Yatsun'ARK PvE",
          subtitle: "Soutiens le cluster et l'équipe Yatsun'Ark en achetant nos pack vip !"
        },
        en: {
          title: "Yatsun'ARK PvE",
          subtitle: "Support the Yatsun'Ark cluster and team by purchasing our VIP packs!"
        }
      };

      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('subtitle').textContent = translations[lang].subtitle;

      const flag = lang === 'fr' ? 'images/fr.png' : 'images/en.png';
      const label = lang.toUpperCase();
      document.querySelector('.lang-toggle img').src = flag;
      document.querySelector('.lang-toggle span').textContent = label;
      langMenu.style.display = 'none';
    }
  </script>
</body>
</html>
