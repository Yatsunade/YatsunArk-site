<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yatsun'Ark PvE</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      overflow-x: hidden;
      background: none;
      position: relative;
      z-index: 0;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('images/tropical_background.png.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px);
      z-index: -2;
      transform: scale(1.05);
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }
    .nav-tabs {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      width: 100vw;
      left: 0;
      margin: 0;
      box-sizing: border-box;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .tab-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1rem;
      margin: 0 20px;
      cursor: pointer;
      padding: 10px 20px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .tab-button.active,
    .tab-button:hover {
      color: #00bfff;
      border-bottom: 2px solid #00bfff;
    }
    header {
      background-color: transparent;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 180px;
      display: block;
      margin: 0 auto 10px auto;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #00bfff;
    }
    header p {
      margin-top: 6px;
      font-size: 1.2rem;
      color: #ddd;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto 50px auto;
      padding: 30px 15px;
      position: relative;
    }
    .packs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: rgba(31, 31, 31, 0.85);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      max-width: 340px;
      margin: 0 auto;
    }
    .card img.pack-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .card h2 {
      margin-top: 0;
      color: #00bfff;
    }
    .card ul {
      text-align: left;
      padding-left: 20px;
      margin-bottom: 10px;
      color: #ccc;
    }
    .card a {
      margin-top: auto;
      align-self: center;
    }
    .buy-button {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .buy-button:hover {
      background-color: #009acc;
    }
    hr {
      border: none;
      border-top: 2px solid #00bfff;
      margin: 40px auto;
      max-width: 600px;
      opacity: 0.6;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    footer img {
      width: 48px;
      height: 48px;
    }
    footer p {
      color: #aaa;
      margin-top: 8px;
    }
    .cgv-link {
      color: #00bfff;
      text-decoration: underline;
      font-size: 0.95rem;
      margin-bottom: 10px;
      display: inline-block;
    }
    .cgv-link:hover {
      color: #66d3ff;
    }
    .fade-section {
      opacity: 1;
      transition: opacity 0.5s ease;
      position: relative;
    }
    .fade-hidden {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    @media (max-width: 768px) {
      .packs-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="nav-tabs">
    <button class="tab-button active" data-target="all">Tous</button>
    <button class="tab-button" data-target="vip">Packs VIP</button>
    <button class="tab-button" data-target="dino">Packs Dino</button>
  </div>
  <header>
    <img src="images/Logo_Yatsu.png.png" alt="Logo Yatsun'Ark" />
    <h1>Yatsun'ARK PvE</h1>
    <p>Soutiens le cluster et l'équipe Yatsun'Ark en achetant nos pack vip !</p>
  </header>
  <main class="container">
    <!-- contenu des packs -->
  </main>
  <footer>
    <a class="cgv-link" href="https://yatsunark.com/cgv">Conditions Générales de Vente</a>
    <div>
      <img src="images/discord_icon.png.png" alt="Rejoins notre communauté Discord" />
      <p>Rejoins notre communauté sur Discord</p>
    </div>
    <p>© Yatsun'Ark 2025</p>
  </footer>
</body>
</html>
